<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="font-sans bg-gray-50 flex items-center justify-center mt-16">
    <form class="ml-2 bg-slate-300 justify-items-stretch text-black font-semibold py-12 px-20 rounded-md text-sm ">
        <div class="mb-2">
            <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal :</label>
            <input type="date" id="tanggal" name="tanggal" class="block w-full shadow-sm sm:text-sm rounded-md py-1 px-8">
        </div>
        <div class="mb-2 mt-2">
            <label for="jumlah_panen" class="block text-sm font-medium text-gray-700">Jumlah Panen (kg) :</label>
            <input type="number" id="jumlah_panen" name="jumlah_panen" class="block w-full shadow-sm sm:text-sm rounded-md py-1" min="0">
        </div>
        <div class="mb-2 mt-1">
            <label for="nama" class="block text-sm font-medium text-gray-700">Jenis Buah Naga :</label>
            <select id="nama" name="nama" class="block w-full shadow-sm sm:text-sm rounded-md py-1 px-2">
                <option value="pilihan1">Merah</option>
                <option value="pilihan2">Putih</option>
            </select>
        </div>
        <div class="mb-6 mt-2">
            <label for="wilayah" class="block text-sm font-medium text-gray-700">Wilayah :</label>
            <select id="wilayah" name="wilayah" class="block w-full shadow-sm sm:text-sm rounded-md py-1 px-2">
                <option value="wilayah1">Wilayah 1</option>
                <option value="wilayah2">Wilayah 2</option>
                <option value="wilayah3">Wilayah 3</option>
            </select>
        </div>
        <div class="mb-2 mt-8 justify-items-stretch" style="text-align: center;">
            <a href="./homepage.html" class="flex-row">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-4 rounded">Simpan</button>
                <button type="button" class="ml-2 bg-slate-100 hover:bg-gray-600 text-black font-semibold py-1 px-4 rounded" onclick="closePopup()">Batal</button>
            </a>
        </div>
    </form>
    <script>
        function openPopup() {
            document.getElementById('popup').classList.remove('hidden');
        }
        
        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
        }
    </script>
</body>
</html>
