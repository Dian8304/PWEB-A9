<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <main class="flex justify-center items-center w-full min-h-screen bg-slate-300 text-gray-800 mx-auto font-sans">
        <div class="w-96 p-10 shadow-xl bg-white rounded-xl ">
            <div class="flex items-center justify-center -mb-0">
                <!--<span class="py-[4px] text-xl rounded-tr-xl px-3 font-bold">SELAMAT DATANG</span>-->
            </div>
            <div class="flex items-center justify-center mb-5">
                <span class="w-96 p-10 shadow-xl rounded-xl py-4 text-lg px-4 block text-center font-bold">LOGIN</span>
            </div>
            <div class="pt-1 pb-2">
                <div class="mt-1 ">
                    <label for="username" class="block text-base mb-1">Username</label>
                    <input type="text" id="username" class="border w-full text-balance px-2 py-1 focus:outline-none focus:ring-0 focus: border-gray-400 rounded-md bg-opacity-20" placeholder="Masukkan username Anda">
                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-1">Password</label>
                    <input type="password" id="password" class="border w-full text-balance px-2 py-1 focus:outline-none focus:ring-0 focus: border-gray-400 rounded-md bg-opacity-20" placeholder="Masukkan password Anda">
                </div>
                <div class="mt-2 flex justify-between items-center text-xs">
                    <div>
                        <div>
                            <input type="checkbox" id="ingat-akun">
                            <label for="ingat-akun">Ingat akun</label>
                          </div>
                          
                    </div>
                    <div>
                        <button type="button"><a href="#" class="text-gray-400 font-medium hover:underline underline-offset-4 hover:text-gray-500">Lupa password?</a></button>
                    </div>
                </div>
                <p class="mt-5 flex justify-center items-center text-xs">
                    Belum memiliki akun? 
                    <a href="./register.html" class="text-blue-400 font-normal hover:underline underline-offset-4 hover:text-blue-500"> Daftar akun</a>
                </p>
            </div>
            <div>
                <a href="./homepage.html" class="mt-0">
                    <button type="button" class="mt-3 border-2 border-gray-500 bg-gray-500 text-white rounded-lg py-1 w-full hover:bg-slate-600 hover:border-slate-600 font-medium">Login</button>
                </a>           
            </div>
        </div>
    </main>
</body>
</html>
